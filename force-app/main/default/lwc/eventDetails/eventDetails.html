<template>
    <lightning-card  variant="Narrow"  title="Event Details" icon-name="standard:account">
        <lightning-tabset variant="scoped" active-tab-value="one">
            <lightning-tab label="Details" value="one">
                <div class='slds-m-around_small'>
                <lightning-record-form record-id={recordId} 
                mode='readonly' 
                layout-type='Full' 
                columns='2'
                object-api-name='Event__c'></lightning-record-form>
       </div>
            </lightning-tab>
            <lightning-tab label="Speaker" value="two" onactive={handleEventSpeaker}>
                <template if:true={speakerList}>
                <lightning-datatable
                    key-field="Id"
                    data={speakerList}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnsList}
                    >
                </lightning-datatable>
            </template>
            <template if:false={speakerList}>
                <p>No Speaker Scheduled.</p> 
            </template>
            </lightning-tab>
            <lightning-tab label="Event Location" value="three" onactive={handleLocationDetails}>
                <template if:true={eventRecord}>
                    <lightning-formatted-address
                    street={eventRecord.Location__r.Street__c}
                    city={eventRecord.Location__r.City__c}
                    province={eventRecord.Location__r.State__c}
                    postal-code={eventRecord.Location__r.Postal_Code__c}></lightning-formatted-address>
                </template>
                <template if:false={eventRecord}>
                    <p>No Location Found..</p>
                </template>
            </lightning-tab>
            <lightning-tab label="Event Attendees" value="four" onactive={handleAttendeeDetails}>
               <template if:true={attendList}>
                <lightning-datatable
                    key-field="id"
                    data={attendList}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnAt}
                    >
                </lightning-datatable>
            </template>
            <template if:false={attendList}>
                <h3>No one is scheduled to attend yet</h3>
            </template>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
    
</template>
